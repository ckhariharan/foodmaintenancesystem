<div class="body">
  <div class="vegrecipies">

<div class="carusel" >
  <div  *ngFor="let p of tabledata">
  <div class="productcontainer">
<div class="productimage">
    <img src="{{p.imgUrl}}" alt="productImg">
</div>
    <div class="productlist" >
    <p><span>Name:</span> {{p.Name}}</p>
    <p><span>Price:</span>{{p.Price}} ₹</p>
    <p><span>OriginalPrice:</span><del>{{p.OriginalPrice}}</del>₹</p>
    <p><span>Offer:</span> {{p.Offer}}%</p>
   <p><span>Stock:</span>  {{p.Stock}}</p>
  </div>
  <div class="button">
  <button >Buy</button>
</div>
  </div>
</div>

  <div class="plusicon">

  </div>
