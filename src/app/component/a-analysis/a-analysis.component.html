    <div class="hleft">
      <!-- <img src="/assets/images/googlelogo.png" alt="image"> -->

      <p>staff analysis</p>
    </div>
    <div class="hright">

    </div>
    <div class="hoverflow">
      <div id="hoverflowicon">
        <i class="bi bi-person"></i>
        <i class="bi bi-bell"></i>
      </div>
    </div>
  </div>
  <div class="search">
    <input type="text" [(ngModel)]="searchTerm" placeholder=" ðŸ”Žï¸Ž search" (keyup)="searchEmployees()">
  </div>



  <div class="overflow">

    <div class="inneroverflow">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>name</th>
            <th>date</th>
            <th>gender</th>
            <th>phone</th>
            <th>Salary</th>
            <th>Branches</th>
            <th>update</th>
          </tr>
        </thead>
        <tbody *ngFor=" let item of tabledata">
          <tr>
            <td>{{item.SID}}</td>

            <td>{{item.Name}}</td>
            <td>{{item.Date}}</td>

            <td>{{item.Gender}}</td>
            <td>{{item.Phone}}</td>
            <td>{{item.Salary}}</td>
            <!-- <td><button (click)="updatedata(item)" (click)="updatedata(item)" (click)="edits()" >update</button></td>
<td > <button (click)="delete(item.key)">delete</button></td> -->
            <!-- <td>{{item.day}}</td> -->
            <td>{{item.Section}}</td>
            <td id="editdelete"> <button id="editicon" (click)="edit(item)"><i class="bi bi-pencil-square"></i></button>
              <button  (click)="deleteoff()" ><i id="deleteicon" class="bi bi-trash3"></i></button>
            </td>
<td id="deletebackground" *ngIf="opendelete">

<p id="deleteform" >
  Did Want to Confirm to delete
  <td id="deletemessage">
  <button   (click)="deleteon(item.key)" (click)="deleteoff()">Yes</button>
  <button  (click)="deleteoff()">No</button>
</td>
</p>

</td>
          </tr>

        <tbody>
      </table>

    </div>
  </div>

  <div class="editcontainer" *ngIf="openedit">
 
 
    <div class="editform">


      <div class="cancel"  (click)="editoff()" >
        <i class="bi bi-x"></i>
      
      </div>
      <div class="formheader">
        <div class="personborder">
        <i class="bi bi-person-fill"></i>

      </div>

      <!-- <form  [formGroup]="createStaffForm">

      <form  [formGroup]="createStaffForm">

        <div class="input">
           <h3>{{editsid}}</h3>
<div class="inputhead">
  <p>Name :</p>
            <input id="input" type="text" placeholder="Enter your Staff Name" formControlName="Name">
          </div>
            <div class="inputhead">
              <p>Branchs :</p>
  
                <select id="select" formControlName="Section">
                  <option value="" disabled selected>Select Branch â–¼</option>
                  <option value="VEG">Veg section</option>
                  <option value="Non-VEG">Non-Veg section</option>
                  <option value="ICE">ICE section</option>
                </select>
  
  
            </div>
            <div class="inputhead">
<p>Phone :</p>
            <input id="input"  placeholder="Enter 10 digit mobile number" formControlName="Phone">
          </div>
          <div class="inputhead">
<p>Salary :</p>
            <input id="input"  placeholder="Salary" formControlName="Salary">
</div>

{{createStaffForm.value.formattedDate}}

              </label>

        </div>
        <div class="bottom">
