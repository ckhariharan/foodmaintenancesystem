    <div class="body">
      <div class="outer">

        <h5 id="outerbody">Welcome to Foodin !</h5>
        <p id="outerbody">Fill Staff details </p>
      </div>

      <form (ngSubmit)="validation()" [formGroup]="createStaffForm">
        <div class="input">

          <div class="inputheading">
            <p>SID</p>    <br> 
            <input  id="input" type="text" [placeholder]="lastSID" [(ngModel)]="SID" [value]="SID"
                formControlName="SID" readonly>
          
            </div> 
          <div class="inputheading">
           <p>Staff Name</p><br>
        <input id="input" type="text" placeholder="Enter your Staff Name" [(ngModel)]="Name" formControlName="Name">  

      </div>
      <div class="inputheading">
        <p>Date of joining</p>       <br>    
        <input id="input" type=""  readonly   value="{{ formattedDate}}" formControlName="{{ formattedDate}}">

</div>

<div class="inputheading">
          <p>Mobile no</p><br>
      <input id="input" type="number" placeholder="Enter 10 digit mobile number" [(ngModel)]="Phone" formControlName="Phone">  

</div>



  <div class="inputheading">
    <p>GENDER</p>    <br> 
  <div id="gender" style="display: flex;">
    <label id="radio" class="radio-label">
        <input   type="radio" name="gender" value="male" [(ngModel)]="Gender"
            formControlName="Gender"> Male
    </label>
    <label  id="radio" class="radio-label">
        <input  type="radio" name="gender" value="female" [(ngModel)]="Gender"
            formControlName="Gender"> Female
    </label>


</div>
</div>

<div class="inputheading">
  <p>Branchs</p>
  <div class="section">
                        
    <select [(ngModel)]="Section" formControlName="Section">
        <option value=""  disabled selected >Select Branch â–¼</option>
        <option value="VEG">Veg section</option>
        <option value="Non-VEG">Non-Veg section</option>
        <option value="ICE">ICE section</option>
    </select>


</div>
</div>

<div class="inputheading">
  <p>Salary</p>    <br>                  
<input id="input" type="number" placeholder="Salary" [(ngModel)]="Salary" formControlName="Salary">  

</div>

</div>
<div class="bottom">
  <p>{{showError}}</p>

 <p>{{showErrorPhnNO}}</p><br>
    <button id="button" type="submit"   >Add</button></div>
      </form>

    </div>



    </div>
